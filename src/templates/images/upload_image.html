{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Upload Image</h1>

    {% if messages %}
        {% for message in messages %}
            <div class="bg-green-500 text-white p-2 rounded mb-2">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <div class="bg-white shadow-md rounded-lg p-6">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="mb-4">
                <label for="image" class="block text-gray-700 text-sm font-bold mb-2">Select Image:</label>
                <input type="file" name="image" id="image" accept="image/*" class="block w-full text-sm text-gray-500 
                        file:py-3 file:px-4 
                        file:border file:border-gray-300 
                        file:rounded-md 
                        hover:file:bg-gray-100 
                        hover:file:text-gray-700 
                        cursor-pointer" required>
            </div>

            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
                Upload
            </button>
        </form>
    </div>
</div>
{% endblock %}
