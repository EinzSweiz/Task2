{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Download Images</h1>

    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
        <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">Thumbnail</th>
                    <th scope="col" class="px-6 py-3">Download Link</th>
                    <th scope="col" class="px-6 py-3">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for image in images %}
                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                    <!-- Image Thumbnail -->
                    <td class="px-6 py-4">
                        <img src="{{ image.image.url }}" alt="Image" class="h-16 w-16 object-cover rounded-md">
                    </td>
                    
                    <!-- Download Link -->
                    <td class="px-6 py-4">
                        <a href="{{ image.image.url }}" download="{{ image.image.name }}" class="text-blue-600 hover:underline">
                            {{ image.image.name }}
                        </a>
                    </td>
                    
                    <!-- Download Button -->
                    <td class="px-6 py-4">
                        <a href="{{ image.image.url }}" download="{{ image.image.name }}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                            Download
                        </a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="px-6 py-4 text-center">
                        No images available.
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
