{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Image Gallery</h1>

    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
        <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">Thumbnail</th>
                    <th scope="col" class="px-6 py-3">Full Image Link</th>
                    <th scope="col" class="px-6 py-3">Image ID</th>
                </tr>
            </thead>
            <tbody>
                {% for image in images %}
                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                    <!-- Image Thumbnail -->
                    <td class="px-6 py-4">
                        <img src="{{ image.image }}" alt="Image" class="h-16 w-16 object-cover rounded-md">
                    </td>
                    
                    <!-- Full Image Link -->
                    <td class="px-6 py-4">
                        <a href="{{ image.image }}" target="_blank" class="text-blue-600 hover:underline">
                            View Fullscreen
                        </a>
                    </td>
                    
                    <!-- Image ID -->
                    <td class="px-6 py-4">
                        {{ image.id }}
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="px-6 py-4 text-center">
                        No images available.
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
